<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        .shirt {
            width: 400px;
            height: 400px;
            background-color: #ffffff;
            text-align: center;
            margin: 20px auto;
            position: relative;
        }

        .shirt-text {
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            left: 100px;
            top: 140px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Completa el formulario</h2>
        <form action="https://request-data.onrender.com/register-tshirt" method="POST" class="form" id="shirt-form">
            <div class="form-group">
                <label for="words">Texto (máximo 15 caracteres):</label>
                <input type="text" id="words" name="words" maxlength="15" required>
            </div>

            <div class="form-group">
                <label for="size">Tamaño:</label>
                <select id="size" name="size">
                    <option value="S">S (Small)</option>
                    <option value="M" selected>M (Medium)</option>
                    <option value="L">L (Large)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#ffffff">
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <!-- NO modificar a partir de aquí -->
    <div class="container">
        <div class="shirt" id="shirt">
            <div>
                <img style="width:100%" src="t-shirt.png" alt="">
                <span class="shirt-text"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('shirt-form').addEventListener('input', function () {
            var text = document.getElementById('words').value;
            var color = document.getElementById('color');

            var shirt = document.getElementById('shirt');
            var shirtText = shirt.querySelector('.shirt-text');

            shirtText.textContent = text;
            shirt.style.backgroundColor = color ? color.value : 'white';
        });
    </script>
</body>

</html>
